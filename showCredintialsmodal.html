<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
 </head> 

 <body>

<!-- RegModal -->
<div class="modal fade" id="myRegModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- RegModal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <h2>New Id registration Screen (ID / Password Display)</h2>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <h4>Thanks for Registering</h4>
		  <h4>Your ID and Password</h4>
		  <h5>ID : <span id ="spanId"></span></h5>
		  <h5>Password : <span id ="spanPW"></span> </h5>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-default pull-left" data-dismiss="modal" onclick="back_login()"> Back to Login Screen</button>
        </div>
      </div>
      
    </div>
  </div> 
</div>

</body>
</html>

<script>


function back_login(){
    window.location.href="login.html";
}

var queryString = decodeURIComponent(window.location.search);
queryString = queryString.substring(1);
var queries = queryString.split("&");
  var username = queries[0].split("=");
  var password = queries[1].split("=");
  $('#spanId').text(username[1]);
  $('#spanPW').text(password[1]);



</script>
